<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DApp Toke ICO Sale</title>
	<!--Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">
					Dapp Token ICO Sale
				</h1>
				<hr/>
				<br/>
				<div id="loader">
					<p class="text-center">
						Loading..
					</p>
				</div>
				<div id="content" class="text-center" >
					<p>
						Introducing "DApp Token"(DAPP)!
						Token Price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span>&nbsp;DAPP.
					</p>
					<br/>
					<form role="form" onSubmit="App.buyTokens(); return false;">
						<div class="form-group">
							<div class="input-group">
								<input type="number" class="form-control input-lg" id="numberOfToken" name="number" value="1" min="1" pattern="[0-9]">
								</input>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
								</span>
							</div>
						</div>
					</form>
					<div class="progress">
						<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<p>
						<span class="tokens-sold"></span>&nbsp; / &nbsp;<span class="tokens-available"></span>&nbsp;tokens sold
					</p>
					<hr/>
					<p id="accountAddress"></p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/web3.min.js"></script>
	<script type="text/javascript" src="js/truffle-contract.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
